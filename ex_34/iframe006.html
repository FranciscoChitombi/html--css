<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando contéudos</title>
    <style>
        .responsive-iframe {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }

        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro do iframe</h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus corporis amet alias doloremque libero corrupti doloribus, deserunt ipsa veniam explicabo cumque esse eum veritatis. Numquam amet cumque sit nesciunt nihil!

    </p>
    <h2>Vídeos</h2>
    <div class="responsive-iframe">
        <iframe title="vimeo-player" src="https://player.vimeo.com/video/710964142?h=ba257277c8" frameborder="0" allowfullscreen></iframe>
     </div>
     <h2>Mapas do google</h2>
     <div class="responsive-iframe">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d229.70606663796124!2d-43.17467079908846!3d-22.902411282141475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sHostnet%20Internet!5e0!3m2!1spt-BR!2sao!4v1722154585809!5m2!1spt-BR!2sao" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <h2>Google waze</h2>
    <div class="responsive-iframe">
        <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-8.897137&lon=13.349620&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    </div>

    <!--praticamente colocamos contúdos externos...utilizando iframes-->
</body>
</html>
