<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
   
</head>
<body>
    <h1>Teste de formulário</h1>

    <!-- Certifique-se de que todos os elementos do formulário estejam dentro da tag <form> -->
    <form action="cadastro.php" method="get" autocomplete="on">


        <label for="inome">Nome</label>


        <input type="text" name="Nome" id="inome" required minlength="5" maxlength="15" placeholder="Coloque seu nome" size="12" autocomplete="name">

        <p>
            
            <label for="imedia">Média</label>

            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        
        </p>

        <p>

            <label for="imes">Período Lectivo</label>

            <input type="month" name="mes" id="imes" value="2024-08">
        </p>

        <p>

            <label for="idia">Dia</label>

            <input type="iday" name="dia" id="idia">
        </p>

        <p>
            <label for="itime">Hora</label>

            <input type="time" name="time" id="itime">
        </p>
        
        <p>
            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
