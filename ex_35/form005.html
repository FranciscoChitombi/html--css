<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>
<body>
    
    <h1>Exemplo de Formulários</h1>

    <form action="cadastro.php" method="get">

        <fieldset>


            <legend>Esportes</legend>


            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>


            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futbool</label> <br>


            <!--AQUI CRIAMOS AS CHECKBOX, ELAS SERVEM PARA MARCAR VÁRIAS OPÇÕES, O CLIENTE OU O USUÁRIO PODE TEM A OPCÇÃO DE ESCOLHER VÁRIAS DAS OPÇÕES-->

            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat"> <label for="iesnat">Natação</label> <br>


            <input type="checkbox" name="esand" id="iesand" checked>
            <!--ONDE COLOCAMOS CHECKED , É PARA POR PADRÃO, O USUÁRIO JÁ ENCONTRAR UMAS DAS BOX'S JÁ LECIONADA-->
            <label for="iesand">Andebool</label> <br>


        </fieldset>

        <fieldset>


            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmasculino" value="M"> <label for="isxmasculino">Masculino</label> <br>


            <!--AO USAR O INPUT RADIO, SE É UMA ALTERNATIVA OU OUTRA, DEVEMOS DEIXA NO 'NAME' IGUAL AOS DOIS.   
            
            LEMBRA SE É PARA APENAS UMA ALTERNATIVA-->

            <input type="radio" name="sexo" id="isxfeminino" value="F"> <label for="isxfeminino">Feminino</label> <br>


        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!--O atributo value em HTML é importante porque ele define o valor que será enviado ao servidor quando um formulário for submetido. Este valor é essencial para identificar qual opção ou dado o usuário escolheu ou inseriu em um campo de formulário.-->
</body>
</html>
