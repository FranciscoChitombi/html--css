<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>
<body>
    
    <h1>Exemplo de Formulários</h1>

    <form action="cadastro.php" method="get">

        <fieldset>


            <legend>Esportes</legend>


            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>


            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futbool</label> <br>


            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>


            <input type="checkbox" name="esand" id="iesand"> <label for="iesand">Andebool</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
