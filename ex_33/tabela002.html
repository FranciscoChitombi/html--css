<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
        }

        table{
            width: 500px;
            border-collapse: collapse;
            border: 5px solid gold;
            box-shadow: 1px 1px 17px 4px #7c519f;
        }

        thead{
            background-color: darkgreen;
            text-align: center;
        }

        tbody > tr:nth-child(2n) {
            background-color:red;
            color: red;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            box-shadow: inset 1px 1px 14px 0px gold;
            
            
        }

        td{
            background-color: aqua;
        }

        .amarelo{
            background-color: gold;
        }


        tfoot{
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">Província</strong></th>
                <th scope="col" style="width: 50px;">População</strong></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Luanda</td>
                <td>20 132 500</td>
            </tr>

            <tr>
                <td>Bié</td>
                <td>19 234 123</td>
            </tr>

            <tr>
                <td>Namibe</td>
                <td>13 123 222</td>
            </tr>

            <tr>
                <td>Huambo</td>
                <td>33 234 234</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>
                <td class="amarelo">232 423 242</td>
            </tr>
        </tfoot>


    </table>
</body>
</html>
