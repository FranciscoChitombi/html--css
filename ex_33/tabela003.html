<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</dt>
            <td>B</dt>
            
        </tr>

        <tr>
            <td colspan="5">E</dt>
            <td>paulo</dt>
            <td>francisco</dt>
        </tr>

        <tr>
            <td colspan="2">H</dt>
            
            <td>J</dt>
        </tr>

        <tr>
            <td colspan="2">K</dt>
            <td>L</dt>
           
        </tr>
    </table>
</body>
</html>
